<div ng-controller="RDWN.GallerySpotDialog as vm">
        
        <umb-editor-view>
            
            <umb-editor-header name="model.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>
            
            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <ng-form val-form-manager>
                            <div>Headline:</div>
                            <div><input ng-model="model.value.headline" /></div>
                            <div style="width: 400px;"><umb-property-editor model="images"></umb-property-editor></div>
                            <div>Link</div>
                            <div style="width: 400px;"><umb-property-editor model="link"></umb-property-editor></div>
                            <div>External link</div>
                            <div><input ng-model="model.value.externalLink" /></div>
                            <div>Button text</div>
                            <div><input ng-model="model.value.buttonText" /></div>
                        </ng-form>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>
            
            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                    <umb-button type="button"
                                button-style="action"
                                label-key="general_submit"
                                action="vm.submit(model)">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
            
        </umb-editor-view>

</div>
